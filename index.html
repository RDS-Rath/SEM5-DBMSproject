<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Information Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Cricket Information Dashboard</h1>
    
    <div id="match-stats">
        <h2>Match Statistics</h2>
        <form id="match-form">
            <label for="match-id">Enter Match ID:</label>
            <input type="text" id="match-id" name="match-id" required>
            <button type="submit">Submit</button>
        </form>
        <div id="batting-stats"></div>
        <div id="bowling-stats"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
